<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

<style>
	div {
  border: 1px solid #eee;
}
div > ul {
  visibility: hidden;
  opacity: 0;
  transition: visibility 0s, opacity 0.5s linear;
}
/* div > ul {
  visibility: visible;
  opacity: 1;
} */
</style>
	
</head>
<body>
	
	<div onclick='show_element()' id='hello'>
		<ul>
		  <li >Item 1</li>
		  <li>Item 2</li>
		  <li>Item 3</li>
		</ul>
	  </div>


	  <script>
function show_element(){
	document.getElementById("hello").style.visibility='visible'
	document.getElementById("hello").style.opacity=1
}
	  </script>
</body>
</html>
